<!DOCTYPE html>
<html>
	<head>
		<title>Hike Weather Check</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="parameters">
			<div>Search Area: <input type="text" id="searchArea" value="" /></div>
			<div>temp_min: <input type="text" id="tempMin" value="60" /></div>
			<div>temp_max: <input type="text" id="tempMax" value="90" /></div>
			<div>humidity_min: <input type="text" id="humidityMin" value="0" /></div>
			<div>humidity_max: <input type="text" id="humidityMax" value="50" /></div>
			<div><input type="button" data-searchType="weather" value="Today" /> <input type="button" data-searchType="forecast"  value="Forecast" /></div>
		</div>
		<div id="output"></div>
	</body>
</html>
